		<script type="text/html" id="customerManager_tmp1">
			{{ each data as value index }}
					<dl class="customerInfo" userId={{value.user_id}}>
						<dt class="touxiang"><img src="assets/images/touxiang.png"/></dt>
						<dd class="name">{{value.name}}</dd>

					</dl>				
			{{/each}}
		</script>
		<script type="text/javascript">
			$(function(){
				var id;
				if(localStorage.getItem("personDetails")){
					id=JSON.parse(localStorage.getItem("personDetails")).id;
				};
				var version="1.2.2";
				var signature=hex_md5("keeper_id="+id+"&version=1.2.2"+version+"Tv,cM02kjf^lWoU")
				$.get(validate.url+"/Api/Keeper/getUsersInfo?keeper_id="+id+"&signature="+signature+"&version="+version,{},function(data){
							if(data.code===1){
								var html = template("customerManager_tmp1",{data:data.result});
							 	$("section").html(html);
							 	$(".customerInfo").on("tap",function(){
							 		var userID=$(this).attr("userId");
							 		localStorage.setItem("customerInfo",JSON.stringify({"user_id":userID}))
							 		location.href="customerDetails.html"
							 	})
							}else{ 
								alert(data.msg);
							}	
					})
				
				
				$(".home").on("tap",function(){
					location.href="index.html";
				})
			})
